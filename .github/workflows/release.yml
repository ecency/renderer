name: Publish to npm
on:
  push:
    branches:
      - main
      - app

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies with retry
        run: |
          for i in 1 2 3; do
            echo "ğŸ” Attempt $i: yarn install"
            yarn install --network-timeout 60000 && break
            echo "âŒ Attempt $i failed. Retrying in 10s..."
            sleep 10
          done

      - run: yarn build

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
